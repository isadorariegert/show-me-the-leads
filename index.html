<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Beta Growth</title>
</head>

<body>
  <header class="topo-header">
    <img src="./img/Beta Growth-03.png" alt="Logo da Beta Growth">
  </header>
  <div class="conteudo1 flex-space-around">
    <div class="texto1">
      <p>O Zap Zap não conseguiu implementar o pagamento na plataforma, mas o gigante Chinês já fez e está prestes a entrar no Brasil</p>
    </div>
    <div class="foto-ebook flex-align-center">
      <img src="./img/ebook-site-.png"
        alt="Ebook Tudo Sobre o Gigante Chinês que vai Revolucionar os Meios de Pagamentos Digitais">
    </div>
  </div>

  <div class="conteudo2 flex-space-around">
    <div class="texto2">
      <p>Seja um dos primeiros a conhecer e não fique para trás.
          Alavanque os resultados seu negócio agora.</p>
    </div>
    <div class="formulario-total flex-align-center">
        <h1 class="titulo-form">Preencha o formulário</h1>
        <form class="formulario" method="POST"
          action="https://smtl.gama.academy/leads/bfeee315-b7e1-11ea-8228-89cff86db9a0">
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input pattern="^\D{2,}\s[\D\s]{2,}$" type="text" class="form-control" id="inputNome"
              aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <input name="redirectTo" type="hidden" value="https://gama.academy" />
          <!-- <input name="debugMode" type="hidden" value="true" /> -->
          <button type="submit" class="botao">Inscreva-se agora!</button>
        </form>
      </div>
  </div>

  
  <footer class="rodape flex-align-center">
    <div class="logo-rodape">
      <img src="./img/Beta Growth-03.png" alt="Logo da Beta Growth">
    </div>
    <div class="redes-sociais">
      <img src="./img/facebook-brands.svg" alt="Link para o Facebook da Beta Growth">
      <img src="./img/instagram-brands.svg" alt="Link para o Instagrams da Beta Growth">
    </div>
  </footer>


</body>

</html>
